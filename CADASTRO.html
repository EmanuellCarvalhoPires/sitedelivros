    <!-- Formulário de Login -->
    <form class="formulario">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Você é Estudante?</label>
        </div>

        <!-- Formulário de SouEstudante -->
        <div class="mb-3" id="SouEstudanteHIDE" style="display:none;">
            <label class="form-label">Qual seu grau escolar?</label>
            <select class="form-select mb-3">
                <option value="">Selecione uma opção</option>
                <option>Cursando ensino superior</option>
                <option>Ensino superior completo</option>
                <option>Cursando ensino médio</option>
                <option>Ensino médio completo</option>
            </select>

            <label class="form-label">Qual o nome da sua instituição de ensino?</label>
            <input type="text" class="form-control mb-3" placeholder="">

            <label class="form-label">Qual seu CPF?</label>
            <input type="text" class="form-control mb-3" placeholder="">

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="FieldsetCheck">
                <label class="form-check-label" for="FieldsetCheck">Deseja adicionar algum Livro à nossa coleção?</label><br>
    
            </div>

            <div class="mb-3" id="campoAnexo" style="display:none;">
                <label for="anexo" class="form-label">Anexar arquivo:</label><br>
              
                <input type="file" class="form-control-file" id="anexo" name="anexo"><br>
                <label>OBS: Coloque apenas a Imagem da capa do livro*</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-FkPB6lSNdZP+vLz1vPvcNBR5PMB2cGG7pG8+5lWYwVZlVL+0aKki04bc5YYH+oVX" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#exampleCheck1').change(function () {
                if ($(this).is(':checked')) {
                    $('#SouEstudanteHIDE').slideDown();
                } else {
                    $('#SouEstudanteHIDE').slideUp();
                }
            });

            $('#FieldsetCheck').change(function () {
                if ($(this).is(':checked')) {
                    $('#campoAnexo').slideDown();
                } else {
                    $('#campoAnexo').slideUp();
                }
            });
        });
    </script>
