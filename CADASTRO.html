<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegação padrão -->
    <nav class="navbar navbar-expand-lg navbar-light custom-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Livraria Sci-fi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Formulário de Login -->
    <form class="formulario">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Você é Estudante?</label>
        </div>

        <!-- Formulário de SouEstudante -->
        <div class="mb-3" id="SouEstudanteHIDE" style="display:none;">
            <label class="form-label">Qual seu grau escolar?</label>
            <select class="form-select mb-3">
                <option value="">Selecione uma opção</option>
                <option>Cursando ensino superior</option>
                <option>Ensino superior completo</option>
                <option>Cursando ensino médio</option>
                <option>Ensino médio completo</option>
            </select>

            <label class="form-label">Qual o nome da sua instituição de ensino?</label>
            <input type="text" class="form-control mb-3" placeholder="">

            <label class="form-label">Qual seu CPF?</label>
            <input type="text" class="form-control mb-3" placeholder="">

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="FieldsetCheck">
                <label class="form-check-label" for="FieldsetCheck">Marque para anexar arquivo</label>
            </div>

            <div class="mb-3" id="campoAnexo" style="display:none;">
                <label for="anexo" class="form-label">Anexar arquivo:</label>
                <input type="file" class="form-control-file" id="anexo" name="anexo">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-FkPB6lSNdZP+vLz1vPvcNBR5PMB2cGG7pG8+5lWYwVZlVL+0aKki04bc5YYH+oVX" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#exampleCheck1').change(function () {
                if ($(this).is(':checked')) {
                    $('#SouEstudanteHIDE').slideDown();
                } else {
                    $('#SouEstudanteHIDE').slideUp();
                }
            });

            $('#FieldsetCheck').change(function () {
                if ($(this).is(':checked')) {
                    $('#campoAnexo').slideDown();
                } else {
                    $('#campoAnexo').slideUp();
                }
            });
        });
    </script>
</body>
</html>
